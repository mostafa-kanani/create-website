
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glass-website</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
    <div class="all">
          <div class="profile">
               <img src="./images/profile.png" alt="profile" id="main-profile" width="200px" height="200px">
          </div>
      <div class="picture-dashboard">
            <img src="./images/steam.png" alt="picture-1" class="picture-1" width="110" height="110"><span>streame</span>
            <img src="./images/twitch.png" alt="picture-1" class="picture-2" width="110" height="110"><span>twiche</span>
            <img src="./images/upcoming.png" alt="picture-1" class="picture-3" width="110" height="110""><span>play game</span>
            <img src="./images/library.png" alt="picture-1" class="picture-4" width="110" height="110"><span>library</span>
      </div>
    <div class="controller">
          <img src="./images/controller.png" alt="controller" width="200" height="200">
    </div>
      <div class="input">
        <i class="fas fa-search"></i>
          <input type="text" placeholder="search your game" title="welcome" spellcheck="true" maxlength="16">
      </div>
      <div class="cards">
        <div class="card">
          <img src="./images/assassins.png" id="picture-card-1" alt="" />
          <div class="card-info">
            <h2>Assassins Creed Valhalla</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card-2">
          <img src="./images/sackboy.png"  id="picture-card-2" alt="" />
          <div class="card-info">
            <h2>Sackboy A Great Advanture</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card-3">
          <img src="./images/spiderman.png"  id="picture-card-3" alt="" />
          <div class="card-info">
            <h2>Spiderman Miles Morales</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
      </div>
    </div>
</div>
</body>
</html>
